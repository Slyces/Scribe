{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>{% block title %}Base template{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/reset.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/site.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/container.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/grid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/header.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/image.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/menu.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/divider.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/list.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/segment.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/dropdown.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/button.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/input.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/form.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/icon.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/sticky.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/message.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/components/tab.min.css' %}">
    {% block css %}{% endblock %}

    <script src="{% static 'website/semantic/jquery.min.js' %}"></script>
    <script src="{% static 'website/semantic/components/dropdown.min.js' %}"></script>
    <script src="{% static 'website/semantic/components/visibility.min.js' %}"></script>
    <script src="{% static 'website/semantic/components/sticky.min.js' %}"></script>
    <script src="{% static 'website/semantic/components/tab.min.js' %}"></script>
    {% block scripts %}{% endblock %}

</head>

{% block header %}
    <header></header>
{% endblock %}


<body>

{% block content %}{% endblock %}

</body>


{% block footer %}
    <footer></footer>
{% endblock %}


</html>
